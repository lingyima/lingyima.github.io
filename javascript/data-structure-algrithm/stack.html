<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>零壹码-Stack</title>
</head>
<body>
	<h1>零壹码博客-JavaScript 数据结构与算法之栈</h1>
	<script src="./js/function.js"></script>
	<script src="./js/Stack.js"></script>
	<script>
		var stack = new Stack();

		// 入栈
		stack.push("唐僧");
		stack.push("孙悟空");
		stack.push("沙僧");
		echo(stack.push("猪八戒"));

		echo(stack.stdout());
		echo('获取栈元素大小：' + stack.size())
		
		echo('弹栈：' + stack.pop());
		echo('栈元素列表：' + stack.stdout());

		echo('获取栈大小：' + stack.size());
		
		echo('获取顶栈：' + stack.top());
		echo('获取底栈：' + stack.bottom());
		
		echo('清空栈：' + stack.clear());
		echo('栈元素列表：' + stack.stdout());

		echo('栈元素是否为空：' + stack.isEmpty())

	</script>
</body>
</html>
