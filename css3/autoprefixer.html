<a href="https://github.com/sindresorhus/sublime-autoprefixer">autoprefixer</a>
<pre>
Autoprefixer 设置：
preferences/key Bindings-Users
{
	"keys": ["ctrl+alt+x"],
	"command": "autoprefixer"
}

Preperences>package setting>AutoPrefixer>Setting-User	
{
	"browsers": ["last 7 versions"], 最新的了浏览器7个版本
	"cascade":true, 没有必要属性值
	"remove":true  是否去掉不必要的前缀
}
</pre>
</body>
